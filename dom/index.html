<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>

    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <button onclick="alert('Hello World')">Click Me</button>
    <button id="btn2">Click Me 2</button>
    <button id="btn3">Click Me 3</button>
    <button id="btn4">Click Me 4</button>
    <button id="btn5">Click Me 5</button>
    <div id="container"></div>

    <script>
        // Select Things
        const body = document.body;
        const container = document.querySelector('#container');

        // Create
        const div = document.createElement('div');
        const div2 = document.createElement('div');
        const p = document.createElement('p');
        const h3 = document.createElement('h3');
        const h1 = document.createElement('h1');
        const p2 = document.createElement('p');

        // Add Classes
        div.classList.add('content');
        p.style.color = 'red';
        h3.style.color = 'blue';
        div2.style.borderStyle = 'solid';
        div2.style.backgroundColor = 'pink';

        // Add Text
        div.textContent = 'This is the glorious text-content!';
        p.textContent = `Hey I'm red!`;
        h3.textContent = `I'm a blue h3!`;
        h1.textContent = `I'm a div`;
        p2.textContent = 'ME TOO!';

        // Append
        container.appendChild(div);
        container.append(p);
        container.append(h3);
        body.append(div2);
        div2.appendChild(h1);
        div2.appendChild(p2);

        // Button Method 2
        const btn2 = document.querySelector('#btn2');
        btn2.onclick = () => alert('Hello World 2');
        // Button Method 3
        const btn3 = document.querySelector('#btn3');
        btn3.addEventListener('click', (e) => { alert('Hello World 3'); console.log(e) });
        // Button Method 3 - Named Function
        function alertFunction() { alert("Hello World 3a")};
        btn4.onclick = alertFunction;
        btn4.addEventListener('click', alertFunction);
        // Button Method 5
        btn5.addEventListener('click', function (e) {
            e.target.style.background = 'blue';
        });
    </script>

</body>

</html>
